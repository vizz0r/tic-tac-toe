<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Players</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Title updated to use an id for dynamic changes -->
  <h1 id="selection-title">Select 2 Players</h1>

  <!-- Players grid -->
  <div id="uploaded-players"></div>

  <!-- Message container: will be hidden if empty -->
  <div id="message-container"></div>

  <!-- New Player Section -->
<div id="newPlayerContainer">
  <!-- Tab Controls (should have id "tabControls") -->
  <div id="tabControls">
    <button id="tabStorage" class="tab">Image Gallery</button>
    <button id="tabCamera" class="tab">Take Photo</button>
  </div>

  <!-- Tab Content for Storage -->
  <div id="tabContentStorage" class="tab-content">
    <div id="browse">
      <button type="button" id="browseButton">Browse</button>
      <label id="fileLabel" for="playerUpload" class="file-label">
        Select a player image to upload.
      </label>
      <span id="fileNameDisplay" style="display:none;"></span>
    </div>
    <input type="file" id="playerUpload" accept="image/*" style="display:none;">
  </div>

  <!-- Tab Content for Camera (hidden by default) -->
  <div id="tabContentCamera" class="tab-content" style="display:none;">
    <!-- <button id="takePhotoBtn" style="display:none;">ðŸ“· Start Camera</button> -->
  </div>

  <!-- Common fields for both modes -->
  <input type="text" id="playerName" placeholder="Enter player name" style="display: none;">
  <button id="uploadPlayerBtn" style="display: none;"><span class="btn-text">Upload Player</span></button>
</div>
<br>
<button id="startGameBtn">Start Game</button>

<!-- TensorFlow.js - load once -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js" defer></script>

<!-- Human.js - load once, latest stable -->
<script src="https://cdn.jsdelivr.net/npm/@vladmandic/human@3.3.5/dist/human.js" defer></script>

<!-- Your game logic / players.js AFTER dependencies -->
<script src="players.js" defer></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js base needed for FaceMesh -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script> <!-- The FaceMesh model itself for face detection -->
	
</body>
</html>
