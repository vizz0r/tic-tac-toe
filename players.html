<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Players</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title updated to use an id for dynamic changes -->
  <h1 id="selection-title">Select 2 Players</h1>

  <!-- Players grid -->
  <div id="uploaded-players"></div>

  <!-- Message container: will be hidden if empty -->
  <div id="message-container"></div>

  <!-- New Player Section -->
  <!-- Toggle switch labeled "Add New Player" (off by default) -->
<label for="newPlayerToggle">
  <input type="checkbox" id="newPlayerToggle">
  Add New Player
</label>
<div id="newPlayerContainer">
  <div id="browse">
	  <button type="button" id="browseButton">Browse</button>
	  <label for="playerUpload" class="file-label">
		Select a player image to upload.
	  </label>
	  <span id="fileNameDisplay" style="display:none;"></span>
  </div>
  <input type="file" id="playerUpload" accept="image/*" style="display:none;">
  <input type="text" id="playerName" placeholder="Enter player name">
  <button id="uploadPlayerBtn">Add Player</button>
  <button id="takePhotoBtn">ðŸ“· Take Photo</button>
</div>
<br>
<button id="startGameBtn">Start Game</button>

  <script src="players.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
</body>
</html>
